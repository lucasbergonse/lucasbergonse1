
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Pro - Neural OS</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./index.css">
    <meta name="theme-color" content="#06b6d4">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #06b6d4;
        --accent-glow: rgba(6, 182, 212, 0.3);
      }
      body {
        background-color: #020617;
        color: #f8fafc;
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow: hidden;
      }
      .neural-bg {
        background: 
          radial-gradient(circle at 0% 0%, rgba(30, 27, 75, 0.4) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(8, 47, 73, 0.4) 0%, transparent 50%),
          #020617;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glow-border:focus-within {
        border-color: var(--accent);
        box-shadow: 0 0 20px var(--accent-glow);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
      }
      .mono-text {
        font-family: 'JetBrains Mono', monospace;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .floating {
        animation: float 6s ease-in-out infinite;
      }
    </style>
<!-- Add Babel for in-browser JSX/TSX transformation -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "jszip": "https://esm.sh/jszip@^3.10.1"
  }
}
</script>
</head>
<body class="neural-bg min-h-screen">
    <div id="root"></div>
    <!-- Load the main app script using Babel -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
</body>
</html>
